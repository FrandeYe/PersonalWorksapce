<!doctype html>
<html class="x-admin-sm">
	<head>
		<meta charset="UTF-8">
		<title>云库资源管理系统-登录</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/login.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script src="./js/default/default.js" charset="utf-8"></script>

	</head>
	<body class="login-bg">
		<div class="login layui-anim layui-anim-up">
			<div class="message">【云库】资源管理系统</div>
			<div id="darkbannerwrap"></div>

			<form method="post" class="layui-form">
				<input name="username" placeholder="用户名|手机号" type="text" lay-verify="required" class="layui-input">
				<hr class="hr15">
				<input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
				<hr class="hr15">
				<button lay-submit lay-filter="login" style="width:100%;" type="submit" id="login_btn" class="layui-btn layui-btn-lg">登录</button>
				<hr class="hr20">
			</form>
			<div class="layui-footer">
				<!-- 底部固定区域 -->
				*建议或问题，请点击<a href="javascript:void(0);" style="color: coral;" id="advise">这里<a>
			</div>
		</div>

		<script>
			$(function() {

				callBack = function() {
					$('#login_btn').click();
				}

				systemJs.onkeydown(callBack);

				layui.use('form', function() {

					var form = layui.form;

					//监听提交
					form.on('submit(login)', function(data) {

						//$("#login_btn").addClass("layui-btn-disabled");

						var password = data.field.password;

						var username = data.field.username;

						var res = systemJs.ajax('system/login', 'josn', 'post', {
							'username': username,
							'password': password
						});


						//$("#login_btn").removeClass("layui-btn-disabled");
						return res;
					});

					$('#advise').click(function(){
						systemJs.prompt(0, '', '填写反馈信息，或添加管理员微信：yxp15779862103', '150px', '100px', 100, function(){layer.msg('您的信息已经发送至管理员', {icon: 6})});
					});
					
				});


			})
		</script>
		<!-- 底部结束 -->
	</body>
</html>
